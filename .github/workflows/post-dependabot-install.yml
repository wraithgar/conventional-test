name: "Post Dependabot Install"


on:
  pull_request:
    types: [opened, reopened]

jobs:
  Install:
    runs-on: ubuntu-latest
    # if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Checkout PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}
      - name: Install deps
        run: npm i
      - name: Configure git
        run: |
          git config --local user.email "ops+npm-cli@npmjs.com"
          git config --local user.name "npm cli ops bot"
      - name: Dummy change
        run: echo ${{github.ref_name}} > new_file.txt
      - name: Dummy add
        run: git add new_file.txt
      - name: Commit changes
        run: |
          git commit -am 'chore: postinstall for dependabot PR'
      - name: Push changes
        run: git push
