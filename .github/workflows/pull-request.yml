name: Pull Request Check

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  check:
    name: Check PR Title or Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Check commits OR PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          npx -y -p @commitlint/cli -p @commitlint/config-conventional -c 'commitlint -x @commitlint/config-conventional -V --from origin/main --to ${{ github.event.pull_request.head.sha }} || echo $PR_TITLE | commitlint -x @commitlint/config-conventional -V'
